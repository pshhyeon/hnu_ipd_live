<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>page</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'resources/bootstrap-5.3.3/dist/css/bootstrap.css' %}" />
<script src="{% static 'resources/bootstrap-5.3.3/dist/js/bootstrap.js' %}"></script>
<script src="{% static 'resources/js/jQuery-3.7.1.js' %}"></script>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    header {
        display: flex;
        align-items: center;
        padding: 15px;
        background-color: #f5f5f5;
        font-size: 18px;
        font-weight: bold;
        position: relative;
    }
    header a {
        font-size: 24px;
        text-decoration: none;
        color: black;
    }
    header p {
        flex-grow: 1;
        text-align: center;
        margin: 0;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .content {
        text-align: center;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .icon-lock {
        font-size: 60px;
        color: #6c757d;
        margin-bottom: 10px;
    }
    .description {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 20px;
    }
    .input-group {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    .input-group input {
        width: 45px;
        height: 45px;
        text-align: center;
        font-size: 24px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background-color: #f5f5f5;
    }
    .btn-share {
        width: 90%;
        padding: 15px;
        font-style: none;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #333333;
        border: none;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        margin-left: 5%;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>
</head>
<body>

<!-- Header Section -->
<header>
    <a href="/home">&lt;</a>
    <p class="m-0">비밀번호 발급</p>
</header>

<!-- Main Content Section -->
<div class="content">
    <div class="icon-lock">
        <i class="bi bi-lock"></i> <!-- Add an appropriate lock icon from Bootstrap Icons -->
    </div>
    <p class="description">화면을 벗어나면 비밀번호가 초기화 되요</p>

    <!-- Password Input Form -->
    <form action="/" method="post" class="input-group">
        <input type="number" min="0" max="9" maxlength="1" name="firstNum" required>
        <input type="number" min="0" max="9" maxlength="1" name="secondNum" required>
        <input type="number" maxlength="1" name="thirdNum" disabled>
        <input type="number" maxlength="1" name="fourthNum" disabled>
    </form>

    <!-- Submit Button -->
    <button class="btn-share">공유하기</button>
</div>

</body>
</html>
